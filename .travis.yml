language: python
os:
- linux
stages:
  - build
  - test
  - deploy  
jobs:
  include:
    - stage: build
      script:
      - ./build.sh
    - stage: test
      script:
      - ./runtests.sh
    - stage: deploy
      script:
      - ./build.sh
      - ./package.sh
      - pwd
      - ls -la
      - echo @@ $TRAVIS_BUILD_DIR
      - ls -la
      deploy:
        provider: releases
        api_key:
          secure: 
        file: pawnpy-$(git describe).tar.gz
        skip_cleanup: true
        on:
          repo: pgurenko/pawnpy
