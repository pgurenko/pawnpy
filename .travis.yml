language: python
os:
  - linux

stages:
  - test
  - deploy

jobs:
  include:
    - stage: test
      script:
      - ./build.sh
      - ./runtests.sh
      - cp build/libpawnpy.so libpawnpy.linux.x64.so
      - cp build/pawncc pawncc.linux.x64
      before_deploy:
      - git config --local user.name "travis-ci"
      - git config --local user.email "travis@ci"
      - if [[ $(git tag) != $(git describe) ]]; then git tag "$(git describe)"; fi
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
        - libpawnpy.linux.x64.so
        - pawncc.linux.x64
        skip_cleanup: true
        overwrite: true
        on:
          repo: pgurenko/pawnpy
          all_branches: true

    - stage: deploy
      script:
      - ./package.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        file: pawnpy-$(git describe).tar.gz
        skip_cleanup: true
        overwrite: true
        on:
          repo: pgurenko/pawnpy
          all_branches: true
