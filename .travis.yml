language: python
os:
- linux
- osx
stages:
  - test
  - deploy  
jobs:
  include:
    - stage: test
      script:
      - ./runtests.sh
      before_deploy:
      - git config --local user.name "travis-ci"
      - git config --local user.email "travis@ci"
      - git tag "$(git describe)"
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
        - build/libpawnpy.so
        - build/pawncc
        skip_cleanup: true
        overwrite: true
        on:
          repo: pgurenko/pawnpy
    - stage: deploy
      script:
      - ./build.sh
      - ./package.sh
      before_deploy:
      - git config --local user.name "travis-ci"
      - git config --local user.email "travis@ci"
      - git tag "$(git describe)"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: pawnpy-$(git describe).tar.gz
        skip_cleanup: true
        on:
          repo: pgurenko/pawnpy
